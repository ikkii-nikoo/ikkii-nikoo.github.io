<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Row Limitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .post-body #nothing-division {
            width: 100%;
            height: 50px;
        }

        .post-body #mobile-view_course-center {
            margin: 0 40px;
        }

        @media screen and (max-width: 1001px) and (min-width: 600px) {
            .post-body #mobile-view_course-center {
                margin: 0 40px;
            }

            .post-body #mobile-view_course-center #course-container .post-course {
                max-width: 100%;
                align-items: start;
                text-align: start;
                height: 272px;
                padding: 50px;
            }

            .post-body #mobile-view_course-center #course-container .post-course .icon_container {
                display: none;
            }
        }

        #course-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            overflow: hidden;
            transition: max-height 0.3s ease;
            border: 1px solid #ccc;
            background: #fff;
            padding: 16px;
            border-radius: 8px;
        }

        .post-course {
            max-width: 411px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 1.5em;
            width: 100%;
            padding: 32px;
            height: 472px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .post-course .icon_container {
            border-radius: 50px;
            margin: 0 auto;
            padding: 10px;
            background-color: rgb(245, 245, 245);
            display: flex;
            justify-content: center;
        }

        .post-course .icon_container span {
            filter: invert(37%) sepia(88%) saturate(916%) hue-rotate(300deg) brightness(96%) contrast(90%);
        }

        .post-course .title {
            font-weight: 600;
            font-size: 24px;
            font-size: 30px;
            font-size: clamp(1.5rem, 0.75rem + 3.75vw, 1.875rem);
            font-family: "Poppins";
            color: #ea4c89;
        }

        .post-course .description {
            font-size: 16px;
            font-weight: 400;
        }

        .post-course .button-nest {
            display: flex;
            justify-content: center;
        }

        .post-course .button-nest button {
            background-color: #FFF;
            font-size: 17px;
            font-weight: 500;
            color: #ea4c89;
            border: 2px solid #ea4c89;
            border-radius: 20px;
            padding: 10px 40px;
        }

        .post-course .button-nest button a {
            color: #ea4c89;
            font-weight: 500;
        }

        #toggle-rows {
            margin-top: 16px;
            padding: 8px 16px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #toggle-rows:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="post-body">
        <div id="nothing-division"></div>

        <div id="mobile-view_course-center">
            <div id="course-container">
                <!-- Example items -->
                <div class="post-course">
                    <div class="icon_container"><span>ðŸŽ¬</span></div>
                    <div class="title">Course 1</div>
                    <div class="description">Description of course 1</div>
                    <div class="button-nest"><button><a href="#">Learn More</a></button></div>
                </div>
                <div class="post-course">
                    <div class="icon_container"><span>ðŸŽ¬</span></div>
                    <div class="title">Course 2</div>
                    <div class="description">Description of course 2</div>
                    <div class="button-nest"><button><a href="#">Learn More</a></button></div>
                </div>
                <div class="post-course">
                    <div class="icon_container"><span>ðŸŽ¬</span></div>
                    <div class="title">Course 3</div>
                    <div class="description">Description of course 3</div>
                    <div class="button-nest"><button><a href="#">Learn More</a></button></div>
                </div>
                <div class="post-course">
                    <div class="icon_container"><span>ðŸŽ¬</span></div>
                    <div class="title">Course 4</div>
                    <div class="description">Description of course 4</div>
                    <div class="button-nest"><button><a href="#">Learn More</a></button></div>
                </div>
                <div class="post-course">
                    <div class="icon_container"><span>ðŸŽ¬</span></div>
                    <div class="title">Course 5</div>
                    <div class="description">Description of course 5</div>
                    <div class="button-nest"><button><a href="#">Learn More</a></button></div>
                </div>
            </div>
            <button id="toggle-rows">Show More</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('course-container');
        const toggleButton = document.getElementById('toggle-rows');

        // Calculate the height of 3 rows dynamically
        const rowHeight = 100 + 16; // Height of item + gap
        const visibleRows = 3;
        const maxHeight = rowHeight * visibleRows;

        container.style.maxHeight = maxHeight + 'px'; // Set initial height

        toggleButton.addEventListener('click', () => {
            if (container.style.maxHeight === `${maxHeight}px`) {
                container.style.maxHeight = 'none'; // Expand fully
                toggleButton.textContent = 'Show Less';
            } else {
                container.style.maxHeight = maxHeight + 'px'; // Collapse back to 3 rows
                toggleButton.textContent = 'Show More';
            }
        });
    </script>
</body>
</html>
