<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="slider">
        <!-- Image List -->
        <div class="list">
            <div class="item">
                <img src="/assets/images/bts_5.png" alt="View 1">
            </div>
            <div class="item">
                <img src="/assets/images/bts_4.png" alt="View 2">
            </div>
            <div class="item">
                <img src="/assets/images/bts_3.png" alt="View 4">
            </div>
            <div class="item">
                <img src="/assets/images/bts_7.png" alt="View 5">
            </div>
            <div class="item">
                <img src="/assets/images/bts_6.png" alt="View 6">
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <button id="prev" aria-label="Previous Slide">&lt;</button>
            <button id="next" aria-label="Next Slide">&gt;</button>
        </div>

        <!-- Dots Navigation -->
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
