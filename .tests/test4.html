
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }

        /* Button styling */
        .dropbtn {
            background-color: transparent;
            color: #000000;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }


        /* Dropdown menu styling */
        .dropdown-content {
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            z-index: 1;
            border-radius: 8px;
            border: 1px solid #ddd; 
            transform: translateY(20px);
        }

        /* Menu items */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #4CAF50;
        }

        /* Show the dropdown when hovering over the dropdown container */
        .dropdown:hover .space_container {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Arrow icon */
        .dropbtn::after {
            content: "▼";
            margin-left: 10px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        /* Rotate the arrow when dropdown is open */
        .dropdown:hover .dropbtn::after {
            transform: rotate(180deg);
        }

        .space_container {

          padding-top: 40px;

        }
    </style>
</head>
<body>

<div class="dropdown">
    <a class="dropbtn">Following</a>

    <div class="space_container">
      <div class="dropdown-content">
          <a href="#">Web Design</a>
          <a href="#">Popular</a>
          <a href="#">New & Noteworthy</a>
      </div>
    </div>
</div>

</body>
</html>
