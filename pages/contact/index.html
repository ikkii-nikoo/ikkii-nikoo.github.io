<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .construction-banner {
            background-color: #ff5722;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .warning-sign {
            font-size: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            color: #fff;
        }

        .under-construction-image img {
            max-width: 100%;
            border-radius: 10px;
            border: 5px dashed #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-banner">
            <div class="warning-sign">ðŸš§</div>
            <h1>Oops! This page is under construction.</h1>
            <p>We are working hard to bring this page to life. Stay tuned!</p>
        </div>
        <div class="under-construction-image">
            <img src="https://via.placeholder.com/400x200.png?text=Under+Construction" alt="Under Construction">
        </div>
    </div>
</body>
</html>
